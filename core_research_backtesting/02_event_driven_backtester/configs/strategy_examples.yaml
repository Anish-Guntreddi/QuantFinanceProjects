# Balanced Multi-Asset Strategy
balanced_multi_asset:
  backtest:
    start_date: "2019-01-01" 
    end_date: "2023-12-31"
    initial_capital: 500000
    
  strategy:
    type: "multi_factor"
    multi_factor:
      short_ma: 8
      long_ma: 21
      bb_period: 20
      bb_std: 2.0
      rsi_period: 14
      volume_period: 20
      signal_threshold: 0.6
      position_size: 0.7
      min_signal_interval_minutes: 1440  # Daily rebalancing
      
      factor_weights:
        trend: 0.30
        mean_reversion: 0.30
        momentum: 0.25
        volume: 0.15
        
  portfolio:
    risk:
      max_position_size: 0.12
      max_leverage: 1.3
      max_drawdown: 0.15
      
      # Asset class limits for diversification
      position_limits:
        equity: 0.10
        bond: 0.15
        commodity: 0.08
        reit: 0.10
        
  execution:
    handler_type: "realistic"
    commissions:
      model: "tiered"
      tiered:
        tier_type: "value"
        tiers:
          0: 0.0008
          1000000: 0.0005
          5000000: 0.0003
          
  data:
    symbols: ["SPY", "EFA", "EEM", "TLT", "IEF", "GLD", "DBC", "VNQ"]
    asset_classes:
      SPY: "equity"    # US Large Cap
      EFA: "equity"    # Developed International
      EEM: "equity"    # Emerging Markets
      TLT: "bond"      # Long-term Treasury
      IEF: "bond"      # Intermediate Treasury
      GLD: "commodity" # Gold
      DBC: "commodity" # Commodities
      VNQ: "reit"      # REITs

