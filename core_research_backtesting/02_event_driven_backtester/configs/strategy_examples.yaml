# High-Frequency Momentum Strategy
high_frequency_momentum:
  backtest:
    start_date: "2023-01-01"
    end_date: "2023-12-31"
    initial_capital: 50000
    
  strategy:
    type: "momentum"
    momentum:
      rsi_period: 5          # Very short periods
      momentum_period: 3
      rsi_oversold: 20       # Extreme levels
      rsi_overbought: 80
      position_size: 2.0     # Aggressive sizing with margin
      volume_threshold: 2.0   # Strong volume requirement
      min_signal_interval_minutes: 5  # Very high frequency
      
  portfolio:
    risk:
      max_position_size: 0.4     # Large single positions
      max_leverage: 3.0          # High leverage
      max_drawdown: 0.35         # Accept high drawdown
      var_limit: 0.08           # Higher VaR tolerance
      
  execution:
    handler_type: "realistic"
    realistic:
      latency_mean_ms: 0.5     # Ultra-low latency
      latency_std_ms: 0.2
      market_impact_decay: 0.2  # Fast impact decay
      
    slippage:
      model: "square_root"
      square_root:
        temporary_impact_coef: 0.2   # Higher impact for HFT
        permanent_impact_coef: 0.1
        
  data:
    symbols: ["SPY", "QQQ", "IWM"]  # Liquid ETFs only
    asset_classes:
      SPY: "equity"
      QQQ: "equity" 
      IWM: "equity"

