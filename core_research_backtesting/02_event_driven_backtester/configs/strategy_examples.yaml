# Mean Reversion Pairs Strategy
mean_reversion_pairs:
  backtest:
    start_date: "2021-01-01"
    end_date: "2023-12-31"
    initial_capital: 200000
    
  strategy:
    type: "mean_reversion"
    mean_reversion:
      lookback: 30
      num_std: 2.5           # Wider bands for pairs
      position_size: 0.8
      exit_threshold: 0.3     # Exit closer to mean
      min_signal_interval_minutes: 60
      
  portfolio:
    risk:
      max_position_size: 0.15
      max_leverage: 1.5
      max_drawdown: 0.18
      max_correlation: 0.6    # Lower correlation limit for pairs
      
  execution:
    slippage:
      model: "advanced"
      advanced:
        temporary_impact_coef: 0.08
        permanent_impact_coef: 0.04
        urgency: 0.8            # Less urgent execution
        
  data:
    symbols: ["XLE", "XLF", "XLI", "XLK", "XLP", "XLV"]  # Sector ETFs
    asset_classes:
      XLE: "equity"
      XLF: "equity"
      XLI: "equity"
      XLK: "equity"
      XLP: "equity"
      XLV: "equity"

