# Strategy Configuration Examples
# This file contains example configurations for different strategies

# Conservative Long-Term Strategy
conservative_long_term:
  backtest:
    start_date: "2020-01-01"
    end_date: "2023-12-31" 
    initial_capital: 250000
    
  strategy:
    type: "multi_factor"
    multi_factor:
      short_ma: 10
      long_ma: 50
      bb_period: 20
      bb_std: 1.8  # Tighter bands for conservative approach
      rsi_period: 21
      signal_threshold: 0.7  # Higher threshold for fewer, higher-quality signals
      position_size: 0.6     # Conservative position sizing
      min_signal_interval_minutes: 2880  # 2 days minimum
      
      factor_weights:
        trend: 0.40          # Emphasis on trend following
        mean_reversion: 0.20
        momentum: 0.25
        volume: 0.15
        
  portfolio:
    risk:
      max_position_size: 0.08    # 8% max per position
      max_leverage: 1.2          # Low leverage
      max_drawdown: 0.12         # 12% max drawdown
      
  execution:
    slippage:
      model: "linear"
      linear:
        base_slippage_bps: 3.0   # Lower slippage for longer holds
        
  data:
    symbols: ["SPY", "QQQ", "TLT", "VEA", "VWO", "BND"]
    asset_classes:
      SPY: "equity"
      QQQ: "equity"
      TLT: "bond"
      VEA: "equity"
      VWO: "equity"
      BND: "bond"

