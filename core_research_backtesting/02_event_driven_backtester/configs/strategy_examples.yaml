# Aggressive Short-Term Strategy  
aggressive_short_term:
  backtest:
    start_date: "2022-01-01"
    end_date: "2023-12-31"
    initial_capital: 100000
    
  strategy:
    type: "momentum"
    momentum:
      rsi_period: 10         # Shorter periods for responsiveness
      momentum_period: 5
      rsi_oversold: 25       # More aggressive thresholds
      rsi_overbought: 75
      position_size: 1.2     # Larger position sizing
      volume_threshold: 1.5   # Require strong volume confirmation
      min_signal_interval_minutes: 15  # High frequency
      
  portfolio:
    risk:
      max_position_size: 0.25    # 25% max per position
      max_leverage: 2.0          # Higher leverage
      max_drawdown: 0.25         # Accept higher drawdown
      
  execution:
    handler_type: "realistic"
    slippage:
      model: "square_root"
      square_root:
        temporary_impact_coef: 0.15  # Higher impact for aggressive trading
        permanent_impact_coef: 0.08
        
  data:
    symbols: ["AAPL", "MSFT", "GOOGL", "TSLA", "NVDA"]
    asset_classes:
      AAPL: "equity"
      MSFT: "equity" 
      GOOGL: "equity"
      TSLA: "equity"
      NVDA: "equity"

